<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list app</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="sources/logo.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Raleway:ital,wght@0,100;0,200;0,400;0,700;0,900;1,700&display=swap" rel="stylesheet">
    <script defer type="text/javascript" src="/app.js"></script>
</head>
<body>
    <main>
        <h1>TO DO LIST<i class="fa-solid fa-xmark"></i></h1>
        <p>Click the + button to add a task. You can edit and remove created tasks</p>
        <div id="taskList"></div>
        <button id="addTask" class= "button">+</button>
        <form action="" id="taskCreation">
            <div id="close"></div>
            <h2>Submit your task</h2>
            <label for="">Title:</label>
            <input class="input" type="text">
            <p id="msg" style="color: red"></p>
            <label for="">Description:</label>
            <textarea name="" class="input" cols="30" rows="10"></textarea>
            <label for="">Date: <span>type it or click the calendar icon</span></label>
            <input class="input" type="date">
            <label for="">Time: <span>type it or click the clock icon</span></label>
            <input class="input" type="time">
            <!--<label for="">Important <span><input class="input" type="checkbox"></span></label>-->
            <button type="submit">Post</button>
        </form>
    </main>
</body>
</html>
